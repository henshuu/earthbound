   <text transform="matrix(1 0 0 1 955.7856 148.5713)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'Minecraft'" font-size="16px">Clauss</tspan><tspan x="0" y="19.2" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="16px">É</tspan><tspan x="7.872" y="19.2" fill="#FFFFFF" font-family="'Minecraft'" font-size="16px">l es el hermano de Lucas y, general</tspan><tspan x="279.872" y="19.2" fill="#FFFFFF" font-family="'Minecraft'" font-size="16px">-</tspan><tspan x="0" y="38.4" fill="#FFFFFF" font-family="'Minecraft'" font-size="16px">mente demuestra una actitud contraria </tspan><tspan x="0" y="57.6" fill="#FFFFFF" font-family="'Minecraft'" font-size="16px">a la de este, Claus es una persona un </tspan><tspan x="0" y="76.8" fill="#FFFFFF" font-family="'Minecraft'" font-size="16px">poco m</tspan><tspan x="58" y="76.8" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="16px">á</tspan><tspan x="65.711" y="76.8" fill="#FFFFFF" font-family="'Minecraft'" font-size="16px">s valiente que su hermano.  El </tspan><tspan x="0" y="96" fill="#FFFFFF" font-family="'Minecraft'" font-size="16px">es la </tspan><tspan x="40" y="96" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="16px">ú</tspan><tspan x="48.816" y="96" fill="#FFFFFF" font-family="'Minecraft'" font-size="16px">nica persona, junto con Lucas, </tspan><tspan x="0" y="115.2" fill="#FFFFFF" font-family="'Minecraft'" font-size="16px">que puede remover las siete agujas.</tspan></text>
</g>
